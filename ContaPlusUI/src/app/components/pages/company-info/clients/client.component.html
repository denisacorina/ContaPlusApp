<app-side-bar></app-side-bar>
<div id="main">
    <app-top-nav-bar></app-top-nav-bar>

  

        <h3 class="mb-4 col" style="font-weight: 700; color: #525252;">Clients</h3>
        <button class="addClient" type="button" style="margin-left: 15px;" (click)="openAddClientDialog()">Add Client</button>
       
       <div class="clients" style="font-size: 14px; margin-top: 30px;">
         <div>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" >
    
              <ng-container matColumnDef="clientName">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let client">{{ client.clientName }}</td>
              </ng-container>
          
              <ng-container matColumnDef="fiscalCode">
                <th mat-header-cell *matHeaderCellDef>Fiscal Code</th>
                <td mat-cell *matCellDef="let client">{{ client.fiscalCode }}</td>
              </ng-container>
          
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let client">{{ client.address }}</td>
              </ng-container>

              <ng-container matColumnDef="bankAccount">
                <th mat-header-cell *matHeaderCellDef>Bank Account</th>
                <td mat-cell *matCellDef="let client">{{ client.bankAccount }}</td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedClientsColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedClientsColumns;"></tr>
          
            </table>
          </div>
          
          
          <div *ngIf="clients.length === 0">
            <h3 class="no-data">No clients</h3>
          </div>


          <div *ngIf="isAddClientDialogOpen" class="add-client-dialog">
            <div class="centered">
              <form [formGroup]="addClientForm" (ngSubmit)="onAddClientSubmit()">
                <div class="row">
                  <div class="col" >
                    <mat-form-field>
                      <input matInput type="text" placeholder="Client Name" formControlName="clientName" required>
                    </mat-form-field>
                  </div>
                  <div class="col input">
                    <mat-form-field>
                      <input matInput type="text" placeholder="Fiscal Code" formControlName="fiscalCode" required>
                    </mat-form-field>
                  </div>
               
               
                  <div class="col input">
                    <mat-form-field>
                      <input matInput type="text" placeholder="Address" formControlName="address" required>
                    </mat-form-field>
                  </div>
                  <div class="col input">
                    <mat-form-field>
                      <input matInput type="text" placeholder="Bank Account" formControlName="bankAccount" required>
                    </mat-form-field>
                  </div>
              
                  <div class="col">
                    <mat-dialog-actions>
                      <button mat-raised-button style="background-color: #4f4feb; color: white; margin-right: 10px;" type="submit">Add Client</button>
                      <button mat-button mat-dialog-close (click)="closeAddClientDialog()">Cancel</button>
                    </mat-dialog-actions>
                  </div>
                 
              </div>
              </form>
            </div>
          


       
    
</div>
