<app-side-bar></app-side-bar>
<div id="main">
  <app-top-nav-bar></app-top-nav-bar>

  <div class="custom-scrollbar scrollable">
    <h3 class="mb-4">Dashboard</h3>
    <!-- Cards for displaying data -->
    <div class="cards row" style="margin-left: 1px;">
      <div class="col-3">
        <div class="row">
          <div class="card col">
            <div class="row">
              <div class="col mb-4">
                <img width="40" height="40" src="../../../../assets/img/client.png">
              </div>
              <div class="col-8">
                <h5>Clients</h5>
              </div>
              <h1>777</h1>

            </div>
          </div>
          <div class="card col">
            <div class="row">
              <div class="col mb-4">
                <img width="40" height="40" src="../../../../assets/img/vendor.png">
              </div>
              <div class="col-8">
                <h5>Vendors</h5>
              </div>
              <h1>56</h1>

            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="card col">
            <div class="row">
              <div class="col-3 mb-4">
                <img width="35" height="35" src="../../../../assets/img/earning.png">
              </div>
              <div class="col-8">
                <h4>Total Revenues</h4>
              </div>
              <h1>23456,56 lei</h1>

            </div>
          </div>
          <div class="card col">
            <div class="row">
              <div class="col-3 mb-4">
                <img width="40" height="40" src="../../../../assets/img/expense.png">
              </div>
              <div class="col-8">
                <h4>Total Expenses</h4>
              </div>
              <h1>456 lei</h1>

            </div>
          </div>
          <div class="card col">
            <div class="row">
              <div class="col-3 mb-4">
                <img width="35" height="35" src="../../../../assets/img/wallet.png">
              </div>
              <div class="col-8">
                <h4>Cash Balance</h4>
              </div>
              <h1>2456777 lei</h1>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="chart mt-4">
      <div style="width: 700px;">
        <canvas id="myChart"></canvas>
      </div>
    </div>
