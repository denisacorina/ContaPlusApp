<!-- Side Bar -->
<div id="mySidebar" class="sidebar" (mouseenter)="toggleSidebar()" (mouseleave)="toggleSidebar()">
  <div class="logo">
    <img src="../../../assets/img/whitelogo.png" id="logo">
  </div>

  <div class="sidenav">
    <a [routerLink]="['/dashboard']" [class.active]="isActive('/dashboard')">
      <span class="material-icons">
        dashboard
      </span>
      <span class="sideBarText">Dashboard</span>
    </a>

    <a (mouseenter)="toggleDropdownIncome()" [class.active]="isActive('/income')">
      <span class="material-icons">
        trending_up
      </span>
      <span class="sideBarText">Income </span><span class="material-icons">
        arrow_drop_down
      </span>
    </a>

    <div class="dropdown-container" *ngIf="dropdownIncomeVisible" (mouseleave)="toggleDropdownIncome()">
      <a *ngIf="isAccountant" [routerLink]="['/income/addIncomeTransaction']" [class.active]="isActive('/income/addIncomeTransaction')" >Add Transaction</a>
      <a *ngIf="isAccountant" [routerLink]="['/income/createSale']" [class.active]="isActive('/income/createSale')" >Sale Transaction</a>
      <a *ngIf="isAccountant || isAdmin || isManager" [routerLink]="['/income/allIncomes']" [class.active]="isActive('/income/allIncomes')" >All Incomes</a>
    </div>

    <a (mouseenter)="toggleDropdownExpense()" [class.active]="isActive('/expense')">
      <span class="material-icons">
        output
      </span>


      <span class="sideBarText">Expense </span><span class="material-icons">
        arrow_drop_down
      </span>

    </a>
    <div class="dropdown-container" *ngIf="dropdownExpenseVisible" (mouseleave)="toggleDropdownExpense()">
      <a *ngIf="isAccountant" [routerLink]="['/expense/addExpenseTransaction']" [class.active]="isActive('/expense/addExpenseTransaction')"  >Add Transaction</a> 
      <a *ngIf="isAccountant" [routerLink]="['/expense/createPurchase']" [class.active]="isActive('/expense/createPurchase')" >Purchase Transaction</a>
      <a *ngIf="isAccountant || isAdmin || isManager" [routerLink]="['/expense/allExpenses']" [class.active]="isActive('/expense/allExpenses')" >All Expenses </a>
    </div>
  </div>
  
   <a [routerLink]="['/reports']" [class.active]="isActive('/reports')">
    <span class="material-icons">
      receipt_long
    </span> 
    <span class="sideBarText">Reports</span>
  </a> 
  <a [routerLink]="['/inventory']" [class.active]="isActive('/inventory')">
    <span class="material-icons">
      inventory
    </span>
    <span class="sideBarText">Inventory</span>
  </a>
  <a (mouseenter)="toggleDropdownCompany()" [class.active]="isActive('/company/clients') || isActive('/company/suppliers')">
    <span class="material-icons">
      business
    </span>


    <span class="sideBarText">Company</span><span class="material-icons">
      arrow_drop_down
    </span>

  </a>
  <div class="dropdown-container" *ngIf="dropdownCompanyVisible" (mouseleave)="toggleDropdownCompany()">

    <a [routerLink]="['/company/clients']" [class.active]="isActive('/company/clients')">Clients</a>
    <a [routerLink]="['/company/suppliers']" [class.active]="isActive('/company/suppliers')">Suppliers</a>
    <a [routerLink]="['/team']" [class.active]="isActive('/team')">Team</a> 
  </div>
</div>
